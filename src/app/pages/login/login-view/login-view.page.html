<ion-header translucent>
  <ion-toolbar>
    <ion-title text-center>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fionicframework.com%2Fimg%2Fmeta%2Fionic-framework-og.png&f=1&nofb=1" />
    
    <br>

    <ion-card-header>
      <ion-card-title text-center>Enter your credentials...</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>      

      <ion-list>
    
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    
      </ion-list>
    
      <div>
        <!-- <ion-button expand="block" color="tertiary" (click)="onClickLogin()">Enter</ion-button> -->
        <ion-button expand="block" (click)="onClickLogin()">Enter</ion-button>   
      </div>    
  
    </ion-card-content>

  </ion-card>    

</ion-content>
